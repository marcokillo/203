<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمز عبور وینتیج حرفه‌ای</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-image: url('https://example.com/your-vintage-background.jpg'); /* اینجا بک‌گراند وینتیج خودتون رو جایگزین کنید */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #4a2c2a;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-x: hidden;
            /* انیمیشن VHS noise برای وینتیج */
            animation: vintageNoise 0.1s infinite;
        }
        
        @keyframes vintageNoise {
            0%, 100% { background-position: 0 0; }
            50% { background-position: 1px 1px; }
        }
        
        /* Overlay برای حس وینتیج */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120,53,15,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,165,0,0.2) 0%, transparent 50%),
                linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
            z-index: -1;
            animation: subtleGlow 5s ease-in-out infinite alternate;
        }
        
        @keyframes subtleGlow {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        /* محتوا مستقیم روی بک‌گراند، بدون باکس */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .main-content:hover {
            transform: translateY(-5px);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .image-placeholder {
            width: 100%;
            height: 250px;
            margin: 0 auto 40px;
            background: linear-gradient(45deg, rgba(245, 245, 220, 0.7), rgba(250, 240, 230, 0.6)); /* نیمه‌شفاف برای وینتیج */
            /* قاب حذف شد */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
            overflow: hidden;
            position: relative;
        }
        
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-placeholder:hover img {
            transform: scale(1.05);
        }
        
        label {
            display: block;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            animation: textGlow 2s ease-in-out infinite alternate;
            background: rgba(255, 248, 220, 0.8); /* نیمه‌شفاف برای خوانایی */
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 5px rgba(139, 69, 19, 0.5); }
            to { text-shadow: 0 0 10px rgba(139, 69, 19, 0.8); }
        }
        
        input[type="text"] {
            padding: 15px;
            font-size: 28px;
            font-family: 'Cinzel', serif;
            border: 3px solid #8b4513;
            border-radius: 8px;
            width: 120px;
            text-align: center;
            background: linear-gradient(145deg, rgba(255, 248, 220, 0.9), rgba(240, 230, 140, 0.8));
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #a0522d;
            box-shadow: 0 0 15px rgba(160, 82, 45, 0.5);
            transform: scale(1.05);
        }
        
        button {
            margin-top: 25px;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Cinzel', serif;
            background: linear-gradient(145deg, #8b4513, #a0522d);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
            animation: buttonPulse 2s infinite;
        }
        
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        button:hover {
            background: linear-gradient(145deg, #a0522d, #cd853f);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }
        
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #dc143c;
            display: none;
            animation: shake 0.5s ease-in-out;
            background: rgba(220, 20, 60, 0.1);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        /* شمع واقعی با GIF */
        .candle-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            animation: float 3s ease-in-out infinite;
            width: 80px; /* اندازه شمع */
            height: 120px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }
        
        .candle-gif {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3)); /* سایه برای واقع‌گرایی */
        }
        
        /* پاپ‌آپ بهبودیافته */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(145deg, rgba(255, 248, 220, 0.95), rgba(240, 230, 140, 0.9));
            margin: 20% auto;
            padding: 40px;
            border: 3px solid #8b4513;
            border-radius: 15px;
            width: 80%;
            max-width: 450px;
            font-family: 'Cinzel', serif;
            font-size: 20px;
            text-align: center;
            animation: modalPop 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes modalPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .close {
            color: #8b4513;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close:hover {
            color: #a0522d;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="image-placeholder">
            <!-- اینجا عکس خودتون رو جایگزین کنید -->
            <img src="https://example.com/your-image.jpg" alt="عکس وینتیج" onerror="this.style.display='none'; this.nextSibling.style.display='block';">
            <span style="display: none;">عکس رو اینجا قرار بدید</span>
        </div>
        
        <label for="codeInput">یک پاسخ صحیح 4 رقمی را وارد کنید</label>
        <input type="text" id="codeInput" maxlength="4" placeholder="____">
        <br>
        <button onclick="checkCode()">بررسی</button>
        <div id="message" class="message"></div>
    </div>
    
    <!-- شمع واقعی با GIF -->
    <div class="candle-container">
        <img src="https://media.giphy.com/media/3o7aDgf1343z4s9X8k/giphy.gif" alt="شمع واقعی" class="candle-gif">
    </div>
    
    <!-- پاپ‌آپ -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>لطفا پاکت 203 را باز کنید</p>
        </div>
    </div>
    
    <script>
        function normalizeNumber(num) {
            // تبدیل اعداد فارسی/عربی به لاتین
            const persianDigits = '۰۱۲۳۴۵۶۷۸۹';
            const arabicDigits = '٠١٢٣٤٥٦٧٨٩';
            const latinDigits = '0123456789';
            let normalized = num.toString();
            for (let i = 0; i < 10; i++) {
                normalized = normalized.replace(new RegExp(persianDigits[i], 'g'), latinDigits[i]);
                normalized = normalized.replace(new RegExp(arabicDigits[i], 'g'), latinDigits[i]);
            }
            return normalized;
        }
        
        function checkCode() {
            const input = document.getElementById('codeInput');
            const message = document.getElementById('message');
            const normalizedInput = normalizeNumber(input.value);
            
            if (normalizedInput === '1402') {
                message.style.display = 'none';
                document.getElementById('successModal').style.display = 'block';
                input.blur(); // فوکوس رو بردار
            } else {
                message.textContent = 'دوباره تلاش کنید';
                message.style.display = 'block';
                input.value = '';
                input.focus();
                // لرزش input برای اشتباه
                input.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => { input.style.animation = ''; }, 500);
            }
        }
        
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }
        
        // Enter key support
        document.getElementById('codeInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkCode();
            }
        });
        
        // بستن modal با کلیک خارج
        window.onclick = function(event) {
            const modal = document.getElementById('successModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // انیمیشن اولیه برای input
        window.addEventListener('load', () => {
            document.getElementById('codeInput').focus();
        });
    </script>
</body>
</html>
